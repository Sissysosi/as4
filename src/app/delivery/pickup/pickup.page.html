<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/delivery"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Self Pick-Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h4 class="ion-text-center">Please Fill Your Location Details.</h4>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Address</ion-label>
      <ion-input ngModel type="text" name="address" #addressCtrl="ngModel" required></ion-input>
    </ion-item>
    <ion-item *ngIf="!addressCtrl.valid && addressCtrl.touched" lines="none">
      <ion-label class="errorMsg">Please Enter Your Address.</ion-label>
    </ion-item>

    <br>

    <ion-item>
      <ion-label color="primary" floating>Location</ion-label>
      <ion-input ngModel type="text" name="location" #locationCtrl="ngModel" required></ion-input>
    </ion-item>
    <ion-item *ngIf="!locationCtrl.valid && locationCtrl.touched" lines="none">
      <ion-label class="errorMsg">Please Enter Your Location.</ion-label>
    </ion-item>

    <br>

    <ion-item>
      <ion-label color="primary" floating>Time and Date To Pick-Up</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" min="2022-01-01" max="2023-12-31" required></ion-datetime> 
    </ion-item>
    </ion-list>

    <br>

    <ion-row>
      <ion-col>
        <ion-button style="width:100%; margin:auto;" (click)="showPrompt()" shape="round" expand="block">Done</ion-button>
      </ion-col>
    </ion-row>

    
    

</ion-content>
