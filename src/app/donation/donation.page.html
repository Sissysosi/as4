<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>DONATION</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <h3>List of Organisations Looking For Donations:</h3>

      <ion-list>
        <ion-item>
          <ion-label>Covid-19 Donation Center</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Majlis Kesejahteraan Masyarakat</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>SMARTER Brunei</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Persatuan KACA</ion-label>
        </ion-item>
      </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <h3>Items Low in Stock</h3>
        <ion-card>
          <img style="width: 140px; height: 140px;" src="https://shopifull.com/wp-content/uploads/2020/05/Beras-wangi.jpg" alt="Beras Wangi">
        </ion-card>
        <ion-card>
          <img style="width: 140px; height: 140px;" src="https://my-test-11.slatic.net/p/ae6e1e6fb12699bef1f3cdba53d06f1d.jpg" alt="">
        </ion-card>
        <ion-card>
          <img style="width: 140px; height: 140px;" src="https://cdn.hswstatic.com/gif/canned-food.jpg" alt="">
        </ion-card>

        <ion-button [routerLink]="['/donation-management']">Donate Now</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
