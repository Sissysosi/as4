<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Homepage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <h3>1 Donation = 1 Hapiness</h3>
      </ion-col>
    </ion-row>
    
  
    <ion-card><br>
      <img style="width: 180px; height: 180px; display: block; margin-right: auto; margin: auto; text-align: center;" class="ion-text-center"src="https://www.wfp.org/sites/default/files/styles/impact_image/public/2017-01/SOM_20150614_WFP-Laila_Ali_5556.jpg?itok=Ef1CTnPL" alt="">
      <ion-card-content class="ion-text-center">
         The Prophet Muhammad (Peace Be Upon Him) said, “Charity does not reduce wealth.“ [Muslim].
      </ion-card-content>
    </ion-card>
   
  
     
     <ion-card style="text-align: center;"><br>
      <img style="width: 180px; height: 180px; display: block; margin-right: auto; margin: auto; text-align: center;" src="https://www.gogreendrop.com/wp-content/uploads/2020/10/UsC2PoMWIfSc71UFpOfqNKDui2UPUu5R1600808257.jpg" alt="">
        <ion-card-header>
          <ion-card-title>SHARE YOUR DONATION</ion-card-title>
        </ion-card-header>       
      <ion-card-content>
      You're just a few taps away from feeding a child in need. 
      </ion-card-content>
      
    </ion-card>
    <ion-button style=" margin-left: 45%">Donate Now</ion-button>
  </ion-grid>
</ion-content>
