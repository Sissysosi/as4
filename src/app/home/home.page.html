<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
   
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <h3>1 Donation = 1 Hapiness</h3>
      </ion-col>
    </ion-row>
    
  
    <ion-card>
      <img style="width: 180px; height: 180px; display: inline-block; margin: 25px 10px;" src="https://www.wfp.org/sites/default/files/styles/impact_image/public/2017-01/SOM_20150614_WFP-Laila_Ali_5556.jpg?itok=Ef1CTnPL" alt="">
      <ion-card-content class="ion-text-center">
         the Prophet Muhammad (Peace Be Upon Him) said, “Charity does not reduce wealth.“ [Muslim].
      </ion-card-content>
    </ion-card>
   
  
     
     <ion-card ion-text-center>
      <img style="width: 180px; height: 180px; display: inline-block; margin: 25px 10px;" src="https://www.gogreendrop.com/wp-content/uploads/2020/10/UsC2PoMWIfSc71UFpOfqNKDui2UPUu5R1600808257.jpg" alt="">
        <ion-card-header>
          <ion-card-title>SHARE YOUR DONATION</ion-card-title>

          
        </ion-card-header>       
      <ion-card-content>
      you're just a few taps away from feeding a child in need. 
      </ion-card-content>
      <ion-button>Donate Now</ion-button>
    </ion-card>
  
  </ion-grid>
</ion-content>
